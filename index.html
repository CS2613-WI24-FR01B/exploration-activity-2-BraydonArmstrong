<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/satchel.png">
    <script src="libraries/p5.min.js"></script>
    <title>Satchel Creatures</title>
  </head>

  <body>
    <div id="canvasContainer" class = "absolute">
      <script src="Monsters.js"></script>
    </div>
    <div id = "mobile">
      <div class = "buttons">
        <input class = "button smaller-gap" id="S" type="button" value="S" onclick="sPress();" />
        <input class = "button smaller-gap" id="E" type="button" value="E" onclick="ePress();" />
        <input class = "button smaller-gap" id="D" type="button" value="D" onclick="dPress();" />
      </div>

      <div class = "zx">
        <input class = "button smaller-gap" id="Z" type="button" value="Z" onclick="zPress();" />
        <input class = "button smaller-gap" id="X" type="button" value="X" onclick="xPress();" />
      </div>

      <div class = "arrowup">
        <input class = "button"id="Up" type="button" value="Up" ontouchstart="upPress();" ontouchend="upStop();" />
      </div>

      <div class = "arrows">
        <input class = "button" id="Left" type="button" value="Left" ontouchstart="leftPress();" ontouchend="leftStop();" />
        <input class = "button" id="Right" type="button" value="Right" ontouchstart="rightPress();" ontouchend="rightStop();" />
      </div>

      <div class = "arrowdown">
        <input class = "button" id="Down" type="button" value="Down" ontouchstart="downPress();" ontouchend="downStop();" />
      </div>
    </div>
    <script>
      var answer = document.getElementById("mobile"); 
        if (navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
        || navigator.userAgent.match(/iPhone/i)
        || navigator.userAgent.match(/iPad/i)
        || navigator.userAgent.match(/iPod/i)
        || navigator.userAgent.match(/BlackBerry/i)
        || navigator.userAgent.match(/Windows Phone/i)) {
          answer.style.display = 'block';
        } else {
          answer.style.display = 'none';
        }
    </script>
</body>
</html>
